        }

        .header a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;

            border-radius: 8px; 
            padding: 5px 10px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header a:focus,

            box-shadow: 0 0 15px #ff0066, 0 0 30px #ff0066, 0 0 45px #ff0066, 0 0 60px #ff0066;

        }

        .header a:focus svg path,
        .header a:hover svg path {
            fill: gold;
        }

        .container {
            padding: 20px;
            margin-top: -30px;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        .episode-button {
            background: #2c3e50;
            border: 2px solid transparent;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            width: 100%;
            max-width: 155px; 
            height: auto; 
            text-align: center;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            color: #fff;
            justify-self: center; 
        }

        .episode-button:hover,
        .episode-button:focus {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-color: gold;
        }

        .episode-button img {
            width: 100%;
            height: 170px;
            display: block;
            border-bottom: 2px solid #555;
            object-fit: cover; 
        }

        .episode-info {
            padding: 10px;

            font-size: 16px;
            margin: 0;

            overflow: hidden;

            position: absolute;
            top: 5px;
            left: 5px;
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .watched-icon i {
            color: #000;
            font-size: 16px;
        }

            position: relative;
            width: 90%;
            max-width: 600px;
            margin: 15px auto;
            direction: rtl;
            display: flex;
            align-items: center;

            width: 100%;
            padding: 10px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            height: 40px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            display: none;
            color: #333;
            background-color: #f0f0f0;
            transition: all 0.4s ease-in-out;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2); 
        }

        #searchbar:focus,
        #searchbar:hover {
            background: #fff;
            color: #000;
            border-color: gold;
            box-shadow:

                0 0 20px rgba(255, 0, 102, 0.5), 
                inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        #searchbar.show {
            display: block;
            animation: fadeIn 0.5s ease-in-out; 
        }

            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #close-icon {
            background: linear-gradient(135deg, #ff0066, #ff8c00); 
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            padding: 8px 10px;
            margin-right: 5px;
            display: none;

        // Search bar functionality remains the same
        const searchbar = document.getElementById("searchbar");
        const closeIcon = document.getElementById("close-icon");
        const searchIcon = document.getElementById("search-icon");
        const noResults = document.getElementById("no-results");
        const allEpisodes = document.querySelectorAll(".episode-button");

        searchIcon.addEventListener("click", function (event) {
            event.stopPropagation(); 
            searchbar.classList.add("show");
            closeIcon.classList.add("show");
            searchbar.focus();
        });

        function closeSearchBar() {
            if (searchbar.classList.contains("show")) {
                searchbar.classList.remove("show");
                closeIcon.classList.remove("show");
                noResults.style.display = "none";
                searchbar.value = "";
                allEpisodes.forEach(episode => episode.classList.remove("hidden"));
            }
        }
        
        closeIcon.addEventListener("click", function (event) {
            event.stopPropagation(); 
            closeSearchBar();
        });

        document.addEventListener("click", function (event) {
            const searchContainer = document.getElementById("searchbar-container");
            if (searchbar.classList.contains("show") && !searchContainer.contains(event.target) && !searchIcon.contains(event.target)) {
                closeSearchBar();
            }
        });

        searchbar.addEventListener("input", function () {
            const input = searchbar.value.trim().toLowerCase();
            let found = false;

            allEpisodes.forEach(episode => {
                const title = episode.querySelector("h2").textContent.trim().toLowerCase();
                if (title.includes(input)) {
                    episode.classList.remove("hidden");
                    found = true;
                } else {
                    episode.classList.add("hidden");
                }
            });

            noResults.style.display = found ? "none" : "block";
        });
    });
</script>

</html>
